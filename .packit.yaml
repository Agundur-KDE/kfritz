specfile_path: packaging/kfritz.spec
downstream_package_name: kfritz
upstream_tag_template: "v{version}"

actions:
  # Packit erzeugt das Tarball exakt so, wie es SPEC erwartet.
  create-archive:
    - bash -lc 'git archive --format=tar --prefix=kfritz-{version}/ v{version} | gzip -9 > kfritz-{version}.tar.gz'
  get-current-version:
    - bash -lc "git describe --tags --abbrev=0 | sed 's/^v//'"

jobs:
  - job: copr_build
    trigger: release
    owner: agundur
    project: kfritz
    targets:
      - fedora-42-x86_64
  - job: copr_build
    trigger: pull_request
    owner: agundur
    project: kfritz
    targets:
      - fedora-42-x86_64
