name: build-deb
on:
  push:
  workflow_dispatch:

jobs:
  deb:
    strategy:
      fail-fast: false
      matrix:
        suite: [trixie, sid]  # Debian 13 + „höher“
    runs-on: ubuntu-latest
    container: debian:${{ matrix.suite }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare apt & base tooling
        run: |
          set -e
          apt-get update
          #apt-get install -y devscripts build-essential fakeroot git \
          cmake ninja-build extra-cmake-modules pkg-kde-tools gettext \
          qt6-base-dev qt6-declarative-dev qt6-quickcontrols2-dev \
          libplasma-dev libkf6i18n-dev libkf6notifications-dev libkf6package-dev \
          libqt6svg6-dev
          mk-build-deps -i -r -t 'apt-get -y --no-install-recommends' debian/control || true

      - name: Build .deb
        env:
          DEB_BUILD_OPTIONS: parallel=$(nproc)
        run: |
          set -e
          dpkg-buildpackage -us -uc -b

      - name: Collect artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kfritz-${{ matrix.suite }}
          path: |
            ../*.deb
            ../*.buildinfo
            ../*.changes
